<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--custom css-->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

		<div class="container">
		<!--container-->

	    	<img src="img/logo.jpg"/>

			<p>Play the bitcon value challenge. Make a wager if the value will go up or down in the next minute. Place a bet and the minute count-down will begin.</p>


			<div class="state"><img src="img/default.jpg"/></div>
			<div class="message">"You will only be sorry you didnâ€™t buy more"</div>


			<div class="line left"></div>

			<div class="row">
				<div class="col-md-1 col-sm-1 hidden-xs-down"></div>
				<div class="col-md-2 col-sm-3 col-xs-3"><div class="icons cash"></div></div>
				<div class="col-md-9 col-sm-8 col-xs-8"><span id="bankvalue">$100</span><br/> Your virtual bank</div>
			</div>

			<div class="row">
				<div class="col-md-1 col-sm-1 hidden-xs-down"></div>
				<div class="col-md-2 col-sm-3 col-xs-3"><div class="icons bit"></div></div>
				<div class="col-md-9 col-sm-8 col-xs-8"><span id="bitvalue">$100</span><br/> Current price of a Bitcoin</div>
			</div>

			<div class="row">
				<div class="col-md-1 col-sm-1 hidden-xs-down"></div>
				<div class="col-md-2 col-sm-3 col-xs-3"><div class="icons clock"></div></div>
				<div class="col-md-9 col-sm-8 col-xs-8"><span id="timer">60</div>
			</div>

			<div class="line right"></div>

			<div class="row">
				<div class="col-md-1 col-sm-1 hidden-xs-down"></div>
				<div class="col-md-2 col-sm-3 col-xs-3"><div class="icons"></div></div>
				<div class="col-md-9 col-sm-8 col-xs-8">
					
					<form id="wager-form">
						<fieldset>
							<label>Wager</label> 
							<select name="wager" >
								<option value="100">100</option>
								<option value="200">200</option>
								<option value="300">300</option>
								<option value="400">400</option>
							</select>
						</fieldset>

						<fieldset>
							<label>Bet</label>
							<input type="radio" name="bet" value="high" checked> High
							<input type="radio" name="bet" value="low"> Low<br>
						</fieldset>

						<input type="submit" name="submit" value="Place bet!">
					</form>

				</div>
			</div>

			<div class="line left"></div>

			<div class="footerNav">
				<nav>
					<li>Terms</li>
					<li>Privacy</li>
				</nav>
			</div>

		<!--container-->
		</div>

    <script src="js/custom.js"></script>
  </body>
</html>
