<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--custom css-->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

		<div class="container">
		<!--container-->

	    	<img src="img/logo.jpg"/>

			<p>Play the bitcon value challenge. Make a wager if the value will go up or down in the next minute. Place a bet and the minute count-down will begin.</p>


			<div class="state"><img src="img/default.jpg"/></div>
			<div class="message">"You will only be sorry you didnâ€™t buy more"</div>


			<div class="line left"></div>

			<div class="row">
				<div class="col-md-1 col-sm-1 hidden-xs-down"></div>
				<div class="col-md-2 col-sm-3 col-xs-3"><div class="icons cash"></div></div>
				<div class="col-md-9 col-sm-8 col-xs-8"><span id="userBank">$100</span><br/> Your virtual bank</div>
			</div>

			<div class="row">
				<div class="col-md-1 col-sm-1 hidden-xs-down"></div>
				<div class="col-md-2 col-sm-3 col-xs-3"><div class="icons bit"></div></div>
				<div class="col-md-9 col-sm-8 col-xs-8"><span id="bitcoinValue">$100</span><br/> Current price of a Bitcoin</div>
			</div>

			<div class="row">
				<div class="col-md-1 col-sm-1 hidden-xs-down"></div>
				<div class="col-md-2 col-sm-3 col-xs-3"><div class="icons clock"></div></div>
				<div class="col-md-9 col-sm-8 col-xs-8"><span id="timer">60</div>
			</div>

			<div class="line right"></div>

			<div class="row">
				<div class="col-md-1 col-sm-1 hidden-xs-down"></div>
				<div class="col-md-2 col-sm-3 col-xs-3"><div class="icons"></div></div>
				<div class="col-md-9 col-sm-8 col-xs-8">
					
					<form>
						<fieldset>
							<label>Bet</label> 
							<select name="bet" >
								<option value="volvo">Volvo</option>
								<option value="saab">Saab</option>
								<option value="opel">Opel</option>
								<option value="audi">Audi</option>
							</select>
						</fieldset>

						<fieldset>
							<label>Wager</label>
							<input type="radio" name="bet" value="higher" checked> Higher
							<input type="radio" name="bet" value="lower"> Lower<br>
						</fieldset>

						<input type="submit" name="submit" value="Place bet!">
					</form>

				</div>
			</div>

			<div class="line left"></div>

			<div class="footerNav">
				<nav>
					<li>Terms</li>
					<li>Privacy</li>
				</nav>
			</div>

		<!--container-->
		</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
