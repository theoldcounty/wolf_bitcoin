<!DOCTYPE html>
<html>
  <head>
    <title>Backbone Js betting app</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

    
  </head>

  <body>

    <div class="container"> 
      

      <div class="gamewrapper">
        <div class="row">
          <div class="col-md-8">
            <div class="pane">
              
              <div class="row">
                <div id="gamestate" class="col-md-9">
                  <img class="picture" src="img/default.jpg"/>
                  <div class="message">"You will only be sorry you didnâ€™t buy more"</div>
                </div>
                <div class="col-md-3">
                  <div id="oldcountylogo"></div>
                </div>  
              </div>
            
              <div class="dashboard">
                <ul class="icons">
                  <li class="cash">$<span id="bankvalue">100</span> (your bank)</li>
                </ul>
                <ul id="bitvalue" class="icons">
                  <li class="bit">$<span class="current">100</span> (current bitcoin value)</li>
                  <li class="bit">$<span class="old">100</span> (old bitcoin value)</li>
                </ul>

                <div class="countdown">
                  <div id="timer" class="val">20</div>
                  <h3>Timer</h3>
                </div>
              </div>
              
              <form id="wager-form">
                <p>Place a wager and wait until the timer counts to zero.</p>

                <fieldset>
                  <label>Wager</label> 
                  <select name="wager" >
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                  </select>
                </fieldset>

                <fieldset>
                  <label>Bet</label>
                  <input type="radio" name="bet" value="high" checked> High
                  <input type="radio" name="bet" value="low"> Low<br>
                </fieldset>

                <input type="submit" name="submit" value="Place bet!">
              </form>
            </div>
          </div>
          <div class="col-md-4">
            <div class="pane">
              <h3>Review your betting history</h3>
              <ol id="bethistory">
                <li>No history</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <nav class="footerNav">
          <a>Terms</a>
          <a>Privacy</a>
        </nav>
      </footer>   
    </div>

    <script src="js/UserBank.js"></script>
    <script src="js/Bitcoin.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/BetHistory.js"></script>
    <script src="js/Form.js"></script>
    <script src="js/App.js"></script>
   </body>
</html>
